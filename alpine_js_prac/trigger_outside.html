<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpine.js Counter Example</title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
    <style>
        /* Some basic styling for demonstration */
        .container {
            text-align: center;
            margin-top: 50px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 0 10px;
        }

        .count {
            font-size: 24px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div id="alpineComp" x-data="{ sayHello(msg) { alert(msg) } }">
        <button @click="sayHello('hello from inside')">Call sayHello</button>
    </div>

    <br>
    <br>

    <button onclick="callSayHello()">Call sayHello</button>

    <script>
        function callSayHello() {
            document.getElementById('alpineComp').__x.$data.sayHello('hello from outside');
        }
    </script>



</body>

</html>
