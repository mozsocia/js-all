<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Alert Notifications</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

  <style>
    .alert-box {
      border-radius: 0.35rem!important;
      margin-bottom: 0.5rem!important;
    }
    #alert-container {
      z-index: 99;
      top : 0%;
    }
  </style>
<body>

    <div id="alert-container" class="position-fixed bottom-0 end-0 p-3"></div>

    <!-- Your content goes here -->

    <!-- Bootstrap JS and Popper.js (required for some Bootstrap components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function showAlert(message, alertType = 'success') {
            const alertContainer = document.getElementById('alert-container');

            // Create Bootstrap alert element
            const alertElement = document.createElement('div');
            alertElement.classList.add('alert', `alert-${alertType}`, 'fade', 'show' ,'py-3','px-4' , 'alert-box');
            alertElement.role = 'alert';
            alertElement.innerHTML = `
                <strong class='me-2'>${message}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            `;

            // Append alert to container
            alertContainer.appendChild(alertElement);

            // Remove the alert after a few seconds (optional)
            setTimeout(() => {
                alertElement.remove();
            }, 5000); // Remove after 5 seconds
        }

        // Example usage
        showAlert('This is a success message', 'success');
        showAlert('This is a warning message', 'warning');
        showAlert('This is an error message', 'danger');
    </script>
</body>
</html>
