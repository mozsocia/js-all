<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alpine.js Form Example</title>
  <!-- Include Alpine.js library -->
  <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
</head>

<body>
  <form id="basic_form" autocomplete="off" novalidate="novalidate" action="/action_page.php" method="post">
    <div class="control-wrapper">
      <label class="input-label" for="basic_name">Name</label>
      <div class="input-wrapper">
        <input id="basic_name" class="input" autocomplete="off" type="text" placeholder="Enter your name" />
      </div>
    </div>
    <div class="control-wrapper">
      <label class="input-label" for="basic_email">Email</label>
      <div class="input-wrapper">
        <input id="basic_email" class="input" autocomplete="off" type="text" placeholder="Enter your email" />
      </div>
    </div>
    <div class="control-wrapper">
      <label class="input-label" for="basic_password">Password</label>
      <div class="input-wrapper">
        <input id="basic_password" class="input" autocomplete="off" type="text" placeholder="Enter your password" />
      </div>
    </div>
    <div class="control-wrapper">
      <label class="input-label" for="basic_age">Age</label>
      <div class="input-wrapper">
        <input id="basic_age" class="input" autocomplete="off" type="text" placeholder="Enter your age" />
      </div>
    </div>
    <div class="control-wrapper">
      <button type="submit" class="button">Submit</button>
    </div>
  </form>

  <script>
    const validator = new JustValidate('#basic_form');

    validator
      .addField('#basic_name', [
        {
          rule: 'required',
        },
        {
          rule: 'minLength',
          value: 3,
        },
        {
          rule: 'maxLength',
          value: 15,
        },
      ])
      .addField('#basic_email', [
        {
          rule: 'required',
        },
        {
          rule: 'email',
        },
      ])
      .addField('#basic_password', [
        {
          rule: 'required',
        },
        {
          rule: 'password',
        },
      ])
      .addField('#basic_age', [
        {
          rule: 'required',
        },
        {
          rule: 'number',
        },
        {
          rule: 'minNumber',
          value: 18,
        },
        {
          rule: 'maxNumber',
          value: 150,
        },
      ])
      .onSuccess((event) => {
        // Handle successful validation

        const form = event.target; // Get the form
        console.log('Validation passes and form submitted', form);
        form.submit();
      });
    ;
  </script>
</body>

</html>
